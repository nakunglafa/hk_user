<div class="login-page">
  <div class="form">
    <form class="register-form">
      <input type="text" placeholder="name" ng-model="login.user"/>
      <input type="password" placeholder="password"  ng-model="login.pass"/>
      <input type="text" placeholder="email address" ng-model="login.email"/>
      <button ng-click="login.create()">create</button>
      <p class="message">Already registered? <a href="#">Sign In</a></p>
    </form>
    <form class="login-form">
      <input type="text" placeholder="username" ng-model="login.username"/>
      <input type="password" placeholder="password" ng-model="login.password"/>
      <button ng-click="login.login()">login</button>
      <p class="message">Not registered? <a href="#">Create an account</a></p>
    </form>
  </div>
</div>
