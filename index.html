<!DOCTYPE html>
<html ng-app="hamroKitchen">
		<head>
			<title>
			hamroKitchen
			</title>
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<link rel="stylesheet" type="text/css" href="css/style.css">
		<!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
			<link rel="stylesheet" type="text/css" href="node_modules/angular-material/angular-material.min.css">
			<link rel="stylesheet" type="text/css" href="node_modules/angular-ui-router-anim-in-out/css/anim-in-out.css">
<!-- js library -->
			<script type="text/javascript" src="node_modules/angular/angular.js"></script>
			<script type="text/javascript" src="node_modules/angular-animate/angular-animate.min.js"></script>
			<script type="text/javascript" src="node_modules/angular-aria/angular-aria.min.js"></script>
			<script type="text/javascript" src="node_modules/angular-messages/angular-messages.min.js"></script>
			<script type="text/javascript" src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>
			<script type="text/javascript" src="node_modules/angular-ui-router-anim-in-out/anim-in-out.js"></script>
			<script type="text/javascript" src="node_modules/angular-material/angular-material.min.js"></script>
			<script type="text/javascript" src="node_modules/jquery/jquery.js"></script>
			<script type="text/javascript" src="node_modules/angular-mocks/angular-mocks.js"></script>
			<script type="text/javascript" src="node_modules/angular-resource/angular-resource.min.js"></script>
			<script type="text/javascript" src="node_modules/angular-route/angular-route.min.js"></script>

		</head>
		<body ng-controller="indexctrl as index" ng-cloak>

		

<div class="loading">
      <div layout="row" layout-sm="column" layout-align="space-around" class="loading">
      <md-progress-circular md-mode="indeterminate"></md-progress-circular>
      </div>
      <div class="mask"></div>      
    </div>
<!-- option below -->
		<ui-view class="anim-in-out" data-anim-speed="200">
<!-- site content -->
		</ui-view>
<!-- configuration script-->
			<script type="text/javascript" src="js/app.js"></script>

<!-- factory script -->

			<script type="text/javascript" src="js/factory/menu.js"></script>
			<script type="text/javascript" src="js/factory/token.js"></script>
			<script type="text/javascript" src="js/factory/user.js"></script>
			<script type="text/javascript" src="js/config.js"></script>
			<script type="text/javascript" src="js/run/auth.js"></script>
<!-- controller script-->
			<script type="text/javascript" src="js/controller/indexctrl.js"></script>
			<script type="text/javascript" src="js/controller/homectrl.js"></script>
			<script type="text/javascript" src="js/controller/loginctrl.js"></script>
			<script type="text/javascript" src="js/controller/menuctrl.js"></script>
			<script type="text/javascript" src="js/directive/toolbar.js"></script>
			<script type="text/javascript" src="js/controller/contentctrl.js"></script>

		</body>
</html>
